<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vanilla JavaScript Carousel</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="js-Carousel" id="carousel">
        <ul>
          <li><img src="./images/1.jpg" alt="" /></li>
          <li><img src="./images/2.jpg" alt="" /></li>
          <li><img src="./images/3.jpg" alt="" /></li>
          <li><img src="./images/4.jpg" alt="" /></li>
          <li><img src="./images/5.jpg" alt="" /></li>
        </ul>
      </div>
    </section>
    <script src="src/index.js"></script>
    <script>
      let carousel = new Carousel({
        elem: "carousel", // id of the carousel container
        autoplay: false, // starts the rotation automatically
        infinite: false, // enables the infinite mode
        interval: 1500, // interval between slide changes
        initial: 0, // slide to start with
        dots: true, // show navigation dots
        arrows: true, // show navigation arrows
        buttons: false, // hide play/stop buttons,
        btnStopText: "Pause", // STOP button text
        show: 2,
      });

      // carousel.show(2);
    </script>
  </body>
</html>
