<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vanilla JavaScript Carousel</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="js-Carousel" id="carousel">
        <ul>
          <li><img src="./images/6.jpg" alt="" /></li>
          <li><img src="./images/7.jpg" alt="" /></li>
          <li><img src="./images/8.jpg" alt="" /></li>
          <li><img src="./images/9.jpg" alt="" /></li>
          <li><img src="./images/10.jpg" alt="" /></li>
        </ul>
      </div>
    </section>
    <!-- <script src="src/index.js"></script> -->

    <script src="src/index_2.js"></script>
    <script>
      let carousel = new Carousel({
        elem: "carousel", // id of the carousel container
        autoplay: false, // starts the rotation automatically
        infinite: true, // enables the infinite mode
        interval: 3000, // interval between slide changes
        dots: true, // show navigation dots
        arrows: true, // show navigation arrows
        buttons: true, // hide play/stop buttons
        // btnPlayText: "Start", // Play button text
        // btnStopText: "Pause", // STOP button text
      });

      carousel.render;
    </script>
  </body>
</html>
