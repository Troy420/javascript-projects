<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/10c3c5053e.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="img/1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/4.jpg" alt="" />
        </div>
      </div>
      <div class="controls">
        <button id="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
